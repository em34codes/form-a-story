<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
        <!-- Task #1: create a form. Task #2: Assign the form an action of story.html & method of get-->
        <form action="/story.html" method="GET">

          <!-- Task #3: create a submit button with a value of 'Form My Story!' -->
          <input type="submit" value="Form My Story!">

          <!-- Task #4: add a label element. The for value: animal-1 and render the text Animal on the webpage. -->
          <label for="animal-1">Animal:</label>

          <!-- Task #5: create an input associated with the label element. Set the id to animal-1, type to text, name to animal-1. -->
          <input id='animal-1' type="text" name="animal-1">

          <!-- Task #6: add a line break -->
          <br>

          <!-- Task #7: add another label. The for value: animal-2 and renter the text Another Animal:. Create an input with id & name: animal-2, type to text, required. Then, add another line break. -->
          <label for="animal-2">Anohter Animal:</label>
          <input id="animal-2" type="text" name="animal-2" required>
          <br>

          <!-- Task #8: add another label. For attribute: animal-3 that renders One More Animal:. Then add a new input: id & name: animal-3, type: text, required. And add another line break at the end. -->
          <label for="animal-3">One More Animal:</label>
          <input id="animal-3" type="text" name="animal-3" required>
          <br>

          <!-- Task #9: Create an adjective label. For attribute: adj-1 that renders text: Adjective (ends in -ed):. Create an ajdective input with the attributes: id & name: adj-1, type: text, required. Add a line break at the end. -->
          <label for="adj-1"> Adjective(ends in -3d):</label>
          <input id="adj-1" type="text" name="adj-1" required>
          <br>

          <!-- Task #10: create a verb label. For attribute: verb-1. Text rendered: Verb (ends in -ing):. Create verb input with the attributes: id & name: verb-1, type: text, required. Add a line break at the end. -->
          <label for="verb-1">Verb (ends in -ing):</label>
          <input id="verb-1" type="text" name="verb-1" required>
          <br>

          <!-- Task #11: add a form field that accepts a number. For: num-1. Text rendered: Number:. Add an input with the following attributes: id & name: num-1, type: number, required. Add a line brak at the end. -->
          <label for="num-1">Number:</label>
          <input id="num-1" type="number" name="num-1" required>
          <br>

          <!-- Task #12: add a span that has the text Yes or No: -->
          <span>
            Yes or No:
          </span>

          <!-- Task #13: add an input element with the following attributes: id: yes, type: radio, name: answer, value: yes, required. Add a label with a for attribute: yes with text that renders Yes on the webpage.-->
          <input id="yes" type="radio" name="answer" value="yes" required>
          <label for="yes">Yes</label>

          <!-- Task #14: add the no radio button. Input element with the following attributes: id: no, type: radio, name: answer, value: no. Add the label element with the for attribute: no and text rendered: no. Add a line break at the end.-->
          <input id="no" type="radio" name="answer" value="no">
          <label for="no">No</label>
          <br>

          <!-- Task #15: Create a label with the for attribute: speed. Text rendered: Relative speed (ends in -er):. Add a select element with an id and name: speed & make it a mandatory field.  Insert a line break before closing the select tag. Leave the select element empty for now. -->
          <label for="speed">Relative speed (ends in -er):</label>
          <select id="speed" name="speed" required>

            <!-- Task #16: add a few option elements. Remember to assign a value and include text between the opening and closing option tags -->
            <option value="1">Fast</option>
            <option value="2">Faster</option>
            <option value="3">Fastest</option>
            <option value="4">Fastest * infinity!</option>
          </select>
          <br>

          <!-- Task # 17: Set up a datalist with  accompanying label and input elements. The label element: for: quote with text rendered: Motivational Quote:. Inot element: id & name: quote, type: text, required, list: quote-choices. -->
          <label for="quote">Motivational Quote:</label>
          <input id="quote" type="text" name="quote" list="quote-choices" required>         

          <!-- Task #18: add the datalist element with an id: quote-choices. After closing the datalist tag, add a line break. -->
          <datalist id="quote-choices">
            <!-- Task #19: add some options with value attributes to the datalist. -->
            <option value="Winner gets ice cream!"></option>
            <option value="You get gummy bears!"></option>
            <option value="Enjoy the brownie & donut!"></option>
          </datalist>
          <br>

          <!-- Task #20: add a label with the for attribute: message and render Meaningful Message on the web pabe. Add a textarea with an id and name: message. Make the textarea required iwth 8 rows and 40 columns. Add a line break after the text element. -->
          <label for="message">Meaningful Message:</label>
          <textarea id="message" name="message" rows="8" columns="40"></textarea>
          <br>

        </form>
      
    </section>
  </body>
</html>
